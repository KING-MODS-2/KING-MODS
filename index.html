<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>KING MODS</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#050505,#0a0a0a,#020202);
    font-family:'Segoe UI',Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

/* الصندوق الرئيسي */
.container{
    background:rgba(20,20,20,0.9);
    padding:40px 30px;
    border-radius:20px;
    box-shadow:0 0 30px rgba(0,255,153,0.4);
    text-align:center;
    width:320px;
}

/* الصورة */
.container img{
    width:120px;
    margin-bottom:15px;
}

/* العنوان */
.container h1{
    color:#00ff99;
    letter-spacing:3px;
    margin-bottom:25px;
}

/* الأزرار */
button{
    width:100%;
    padding:14px;
    margin-top:15px;
    font-size:16px;
    font-weight:bold;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}

/* زر التوليد */
#genBtn{
    background:linear-gradient(135deg,#00ff99,#00cc77);
    color:#000;
}

#genBtn:hover{
    box-shadow:0 0 15px #00ff99;
    transform:scale(1.05);
}

/* صندوق المفتاح */
#keyBox{
    display:none;
    margin-top:20px;
}

/* المفتاح */
#key{
    background:#000;
    padding:12px;
    border-radius:8px;
    letter-spacing:2px;
    margin-bottom:15px;
    color:#00ff99;
    box-shadow:inset 0 0 10px rgba(0,255,153,0.4);
}

/* زر النسخ */
#copyBtn{
    background:linear-gradient(135deg,#00c3ff,#0088cc);
    color:#fff;
}

#copyBtn:hover{
    box-shadow:0 0 15px #00c3ff;
    transform:scale(1.05);
}
</style>
</head>

<body>

<div class="container">

    <!-- الصورة -->
    <img src="logo.png">

    <!-- الاسم -->
    <h1>KING MODS</h1>

    <!-- زر التوليد -->
    <button id="genBtn" onclick="generateKey()">توليد مفتاح</button>

    <!-- المفتاح وزر النسخ -->
    <div id="keyBox">
        <div id="key"></div>
        <button id="copyBtn" onclick="copyKey()">نسخ المفتاح</button>
    </div>

</div>

<script>
function generateKey(){
    const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let r="";
    for(let i=0;i<5;i++){
        r+=chars[Math.floor(Math.random()*chars.length)];
    }

    document.getElementById("key").innerText="King_Mods_"+r;

    document.getElementById("genBtn").style.display="none";
    document.getElementById("keyBox").style.display="block";
}

function copyKey(){
    const text=document.getElementById("key").innerText;
    navigator.clipboard.writeText(text);
    alert("✅ تم نسخ المفتاح");
}
</script>

</body>
</html>
